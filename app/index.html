<!DOCTYPE html>
<html>
<head>
  <title>BeatCoin - Sample Dapp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>BeatCoin</h1><br />
  <h2>Balances</h2>
  <p>Total Coin Supply: <span id="supply"></span></p>
  <table>
    <thead>
    <tr>
      <th>Account</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody id="balances">
  </tbody>
  </table>
  <h2>Transactions</h2><br />
  <label>From Account:</label>
  <select id="accounts"></select>

  <form id="registerSong">
    <legend><h3>Register Song</h3></legend>
    <label>Song:</label>
    <input id="regId" type="text" name="song" placeholder="Song ID"></input>
    <label>Price:</label>
    <input id="regPrice" type="number" name="price" placeholder="Namespace registration price"></input>
    <label>Namespace:</label>
    <select id="registerName"></select>
    <input type="button" value="Register" onclick="registerSong();" />
  </form>

  <form id="purchaseSong" onsubmit="purchaseSong()">
    <legend><h3>Purchase Song</h3></legend>
    <label>Song:</label>
    <input id="purId" type="text" name="song" placeholder="Song ID"></input>
    <label>Price:</label>
    <input id="purPrice" type="number" name="price" placeholder="Song purchase price"></input>
    <label>Artist:</label>
    <select id="purchaseName"></select>
    <input type="button" value="Purchase" onclick="purchaseSong();" />
  </form>
</body>
</html>
